<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- css -->
        <link rel="stylesheet" href="style.css" />
        <title>Weather Forecast</title>
    </head>
    <body>
        <div class="card-container" id="card-container">
            <div class="img-container">
                <div class="search-container">
                    <input
                        placeholder="Search..."
                        type="search"
                        name="search"
                        id="search-input"
                        class="search-input" />
                    <div
                        class="list-container sky-gradient-08"
                        id="list-container"></div>
                </div>
                <img
                    id="weather-icon"
                    class="weather-icon"
                    src="/img/icon.png"
                    alt="weather-icon" />
                <div class="time-and-temp">
                    <p class="city-name" id="current-city">Search for a city</p>
                    <p class="current-temp" id="current-temp"></p>
                    <p class="current-time" id="current-time"></p>
                </div>
                <img
                    id="card-img"
                    class="card-img"
                    src="/img/cold.png"
                    alt="" />
            </div>
            <div class="info-box">
                <p id="info"></p>
            </div>
        </div>
    </body>
    <!-- JS -->
    <script
        src="https://kit.fontawesome.com/4d90af9494.js"
        crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</html>
